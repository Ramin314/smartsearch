{% extends 'base.html' %}
{% load static %}
{% block title %} Upload {% endblock %}
{% block content %}

<div class="max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid lg:gap-x-8 xl:gap-x-12 lg:items-center">
      <div class="lg:col-span-3">
        <h1 class="block text-3xl font-bold text-gray-800 sm:text-4xl md:text-5xl lg:text-6xl mb-5" style="line-height: 1.1em">File Uploaded Successfully!</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="pdf" style="vertical-align: sub;">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full">Upload</button>
        </form>
          </div>  
    </div>
  </div>
{% endblock %}
